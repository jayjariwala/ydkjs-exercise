<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercise</title>
    <script type="text/javascript">
      const TAX_RATE = 0.08;
      const PHONE_PRICE = 200;
      const ACCESSORY_PRICE = 20 ;
      const SPENDING_THRESOLD = 1000;
      var balance = 2000;
      var purchaseAmount = 0;

      function calculatedTax(purchaseAmount)
      {
        return TAX_RATE + purchaseAmount;
      }

      function formatAmount(purchaseAmount)
      {
        return '$'+purchaseAmount.toFixed(2);
      }
      while (purchaseAmount < balance) {
        purchaseAmount += purchaseAmount + PHONE_PRICE
        if (purchaseAmount < SPENDING_THRESOLD) {
          purchaseAmount += ACCESSORY_PRICE;
        }
        balance -= purchaseAmount;
      }

      purchaseAmount += calculatedTax(purchaseAmount);

      console.log("Your purchase: "+formatAmount(purchaseAmount))

      if(purchaseAmount > balance)
      {
        console.log("You cannot afford this purchase");
      }


    </script>
  </head>
  <body>
    <h1>Look in the console.</h1>
  </body>
</html>
